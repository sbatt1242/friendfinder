		<!-- Modal -->
		<div id="resultsModal" class="modal fade" role="dialog">
		  <div class="modal-dialog">

		    <!-- Modal content-->
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal">&times;</button>
		        <h2 class="modal-title"><strong>Best Match</strong></h2>
		      </div>
		      <div class="modal-body">
		        <h2 id="matchName"></h2>
		        <img id="matchImg" src="https://merelymer.files.wordpress.com/2014/09/jennifer-lawrences-beautiful-smile.jpg" alt="">
		      </div>
		      <div class="modal-footer">

		<script type="text/javascript">

		//below jQuery will grab all fields and send a post request to an API
		//API recognizes route, runs code, saves data 
			$('#submit').on("click", function() {
				var userInfo = $('#name').val().length; 
				var photoOfUser = $('#photo').val().length; 
				
				if (userInfo == 0 || photoOfUser == 0){
					alert("Tell us a little bit more to find the right friend for you!"); 
				} else {
					var userInput = {
						name: $('#name').val(),
						photo: $('#photo').val(), 
						scores: [$('#question01').val(), $('#question02').val(), $('#question03').val(), $('#question04').val(), $('#question05').val(), $('#question06').val(), $('#question07').val(), $('#question08').val(), $('#question09').val(), $('#question10').val()]
					}
					var currentURL = window.location.origin;
					$.post(currentURL + '/api/friends', userInput, function(data) {
					
						    $("#matchName").text(data.name);
						    $('#matchImg').attr("src", data.photo);
					
							$("#resultsModal").modal('toggle');
					}); 
				}
			
				return false;
		
		}); 
		</script>
